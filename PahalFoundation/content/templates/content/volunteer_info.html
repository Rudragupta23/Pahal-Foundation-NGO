{% extends 'content/dashboard.html' %}
{% block body %}
{% load static %}
<link rel="stylesheet" href="{% static 'content/css/dashboard-styles-2.css' %}">
<div class="container">
    <h1>Volunteer Info</h1>
    <div class="students-grid">
        {% for st in volunteer %}
        <div class="student-card">
            <div class="student-photo">
                <img src="{{MEDIA_URL}}{{st.photo.url}}" alt="Photo of {{st.name}}">
            </div>
            <div class="student-details">
                <p><strong>Roll No:</strong> {{st.Reg_no}}</p>
                <p><strong>Name:</strong> {{st.name}}</p>
                <p><strong>Desig:</strong> {{st.designation}}</p>
                <p><strong>Email:</strong> {{st.email}}</p>
                <p><strong>Phone No:</strong> {{st.phone_no}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
